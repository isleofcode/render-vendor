<!DOCTYPE html>
<html lang="{{ site.language }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/app.css" | prepend: site.baseurl | prepend: site.url }}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/contrib/auto-render.min.js" type="text/javascript"></script>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" data-activates="slide-out" class="button-collapse">
          <i class="material-icons large">view_list</i>
        </a>
      </div>
    </nav>

    <ul id="slide-out" class="side-nav fixed">
      <div class="nav-header">
        render-vendor
      </div>

      <li> <a href="/"> Home </a> </li>
      <li> <a href="https://github.com/isleofcode/render-vendor"> - Github </a> </li>
      <li> <a href="https://www.npmjs.com/package/render-vendor"> - NPM </a> </li>

      <li> <div class="divider"></div> </li>
      <li> <span class="subheader"> Classes </span> </li>
      <li> <a href="/pages/renderer"> Renderer </a> </li>
      <li> <a href="/pages/phantom-renderer"> - PhantomRenderer </a> </li>
      <li> <a href="/pages/page"> Page </a> </li>
    </ul>

    <div class="wrapper">
      <div class="row">
        <div class="col s12">
          <div class="section">
            {{content}}
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer">
      <div class="row">
        <p class="grey-text text-lighten-4">
          render-vendor is built by <a href="https://isleofcode.com">Isle of Code</a> in Toronto.
        </p>
      </div>
      <div class="footer-copyright row">
        Â© 2017 Copyright Isle of Code Inc.
      </div>
    </footer>

    <script type="text/javascript">
      $('.button-collapse').sideNav({
        draggable: true
      });
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-50368464-6', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
